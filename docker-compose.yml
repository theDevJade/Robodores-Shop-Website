version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      SECRET_KEY: dev-secret
      DATABASE_URL: sqlite:///./robotics.db
      UPLOAD_ROOT: /data/uploads
      PORT: ${BACKEND_PORT:-8000}
    volumes:
      - ./backend:/app
      - backend_uploads:/data/uploads
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      VITE_API_URL: auto
      VITE_API_PORT: ${BACKEND_PORT:-8000}
      PORT: ${FRONTEND_PORT:-5173}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    depends_on:
      - backend

volumes:
  backend_uploads:

